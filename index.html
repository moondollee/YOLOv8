<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLOv8 Real-Time Detection (Mobile Friendly)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      max-width: 100%;
      height: auto;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="status">üì¶ Î™®Îç∏ Î°úÎî© Ï§ë...</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' }, // ÌõÑÎ©¥ Ïπ¥Î©îÎùº (Î™®Î∞îÏùºÏö©)
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function run() {
      const model = await cocoSsd.load();
      statusDiv.innerText = '‚úÖ Î™®Îç∏ Î°úÎî© ÏôÑÎ£å! Ïã§ÏãúÍ∞Ñ Ïù∏Ïãù Ï§ë...';

      await setupCamera();
      video.play();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      async function detectFrame() {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        predictions.forEach(pred => {
          const [x, y, width, height] = pred.bbox;
          ctx.strokeStyle = 'lime';
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, width, height);
          ctx.fillStyle = 'lime';
          ctx.font = '16px sans-serif';
          ctx.fillText(pred.class, x, y > 10 ? y - 5 : 10);
        });

        requestAnimationFrame(detectFrame);
      }

      detectFrame();
    }

    run();
  </script>
</body>
</html>
