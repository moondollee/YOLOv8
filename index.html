<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLOv8 Object Detection (Image Upload)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { background: #111; color: white; text-align: center; font-family: sans-serif; }
    canvas { margin-top: 20px; border: 1px solid #aaa; }
    #loading { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>YOLOv8 Object Detection (Image Upload)</h2>
  <input type="file" id="imageUpload" accept="image/*"><br>
  <div id="loading">모델 로딩 중...</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageUpload');
    const loading = document.getElementById('loading');

    cocoSsd.load().then(model => {
      loading.innerText = '✅ 모델 로딩 완료! 이미지를 업로드해보세요.';
      imageInput.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const img = new Image();
        img.onload = async () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const predictions = await model.detect(img);
          if (predictions.length === 0) {
            loading.innerText = '❗ 객체를 찾지 못했습니다.';
          } else {
            loading.innerText = `✅ ${predictions.length}개 객체 인식됨`;
          }

          predictions.forEach(pred => {
            const [x, y, width, height] = pred.bbox;
            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
            ctx.fillStyle = 'lime';
            ctx.font = '16px sans-serif';
            ctx.fillText(pred.class, x, y > 10 ? y - 5 : 10);
          });
        };
        img.src = URL.createObjectURL(file);
      });
    });
  </script>
</body>
</html>
